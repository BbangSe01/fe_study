<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crolling_HomePage</title>
    <style>
        .newsDiv {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .titleDiv {
            font-weight: bold;
            font-size: 1.2em;
        }
        .preDiv {
            color: #555;
        }
        .whereDiv {
            color: #999;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Naver IT/Science News</h1>
    <div id="news-container">Loading data...</div>

    <script>
        async function fetchData() {
            try {
                 // 데이터베이스를 먼저 업데이트
                 await fetch('http://localhost:3000/push-db');

                 //데이터베이스에서 최신 데이터 가져오기
                const response = await fetch('http://localhost:3000/get-data');
                const data = await response.json(); // JSON으로 직접 파싱

                
                if (Array.isArray(data)) {
                    const container = document.getElementById('news-container');
                    container.innerHTML = ''; // 초기화

                    const giveDiv = (name,contents) => { // 함수 분리
                        const div = document.createElement('div');
                        div.className = name;
                        div.innerText = contents;
                        return div;
                    }

                    data.forEach(item => {
                        const newsDiv = giveDiv('newsDiv');
                        const titleDiv = giveDiv('titleDiv',item.title);
                        const preDiv = giveDiv('preDiv',item.preview);
                        const whereDiv = giveDiv('whereDiv',item.where);

                        newsDiv.appendChild(titleDiv);
                        newsDiv.appendChild(preDiv);
                        newsDiv.appendChild(whereDiv);
                        container.appendChild(newsDiv);
                    });
                } else {
                    throw new Error('Invalid data format');
                }
            } catch (error) {
                document.getElementById('news-container').innerText = 'Failed to load data';
                console.error('Error fetching data:', error);
            }
        }

        fetchData();
    </script>
</body>
</html>
